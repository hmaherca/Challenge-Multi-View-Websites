    <script>
        $(document).ready(() => {    
            cdFadeIn("#culchavulcha", "./Pictures/culchavulchaCD2.jpg", "./Pictures/culchavulchaCD.jpg");
            cdFadeIn("#familydinner", "./Pictures/familydinnervol2CD2.jpg", "./Pictures/familydinnervol2CD.jpg");
            cdFadeIn("#sylva", "./Pictures/sylvaCD2.jpg", "./Pictures/sylvaCD.jpg");
            
        });

        //This function reveals a picture after hovering over it.
        cdFadeIn = (idName, newSource, oldSource) => {
            $(idName).hover(() => {
                if ($(idName).attr("src") === oldSource) {
                        $(idName).fadeToggle(500, () => {
                            $(idName).attr("src", newSource);
                        })
                }
                else {
                    $(idName).fadeToggle(500, () => {
                        $(idName).attr("src", oldSource);
                    })
                }
            })
        };
    </script>
